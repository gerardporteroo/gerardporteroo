<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Security Dashboard - Portfolio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .navbar {
            background-color: #2b2b2b;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00ff9d;
        }

        .dashboard {
            padding: 1rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1rem;
        }

        .card {
            background-color: #2b2b2b;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .card-header {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #00ff9d;
        }

        .metric {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
            color: #ffffff;
        }

        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .status-item {
            background-color: #363636;
            padding: 1rem;
            border-radius: 4px;
            text-align: center;
        }

        .projects,
        .skills {
            margin-top: 1rem;
        }

        .chart-container {
            height: 200px;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="logo">TU_NOMBRE Security Dashboard</div>
        <div>Last updated: <span id="timestamp"></span></div>
    </nav>

    <div class="dashboard">
        <!-- Project Overview -->
        <div class="card">
            <div class="card-header">Project Overview</div>
            <div class="status-grid">
                <div class="status-item">
                    <div>Total Projects</div>
                    <div class="metric">8</div>
                </div>
                <div class="status-item">
                    <div>Current Projects</div>
                    <div class="metric">3</div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="projectChart"></canvas>
            </div>
        </div>

        <!-- Skills -->
        <div class="card">
            <div class="card-header">Skills</div>
            <div class="skills">
                <p>- Ciberseguridad</p>
                <p>- Redes</p>
                <p>- Programaci√≥n en Python y Java</p>
                <p>- Manejo de sistemas</p>
            </div>
        </div>

        <!-- Network Status -->
        <div class="card">
            <div class="card-header">Network Status</div>
            <div class="status-grid">
                <div class="status-item">
                    <div>Endpoints</div>
                    <div class="metric">142</div>
                </div>
                <div class="status-item">
                    <div>Active Users</div>
                    <div class="metric">89</div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="networkChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Update timestamp
        function updateTimestamp() {
            document.getElementById('timestamp').textContent =
                new Date().toLocaleString();
        }
        updateTimestamp();
        setInterval(updateTimestamp, 1000);

        // Project Overview Chart
        const projectCtx = document.getElementById('projectChart').getContext('2d');
        new Chart(projectCtx, {
            type: 'line',
            data: {
                labels: ['Enero', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
                datasets: [{
                    label: 'Proyectos',
                    data: [1, 2, 1, 3, 2, 4],
                    borderColor: '#00ff9d',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#363636'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    },
                    x: {
                        grid: {
                            color: '#363636'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    }
                }
            }
        });

        // Network Status Chart
        const networkCtx = document.getElementById('networkChart').getContext('2d');
        new Chart(networkCtx, {
            type: 'bar',
            data: {
                labels: ['HTTP', 'HTTPS', 'DNS', 'SSH', 'FTP'],
                datasets: [{
                    label: 'Network Traffic (Gb)',
                    data: [45, 70, 15, 8, 12],
                    backgroundColor: '#00ff9d'
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        grid: {
                            color: '#363636'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    },
                    x: {
                        grid: {
                            color: '#363636'
                        },
                        ticks: {
                            color: '#ffffff'
                        }
                    }
                }
            }
        });
    </script>
</body>

</html>
